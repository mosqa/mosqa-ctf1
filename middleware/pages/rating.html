<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=no,viewport-fit=cover"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="refresh" content="5"/>
    <title>MosQA CTF Live rating</title>
    <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body>
<div class="header">
    <img src="/assets/img/mosqa.png" width="174" height="49" alt="MosQA"/>
    <img src="/assets/img/mailru.png" width="149" height="48" alt="mail.ru"/>
</div>
<div class="hello">
    <div class="hello__content">
        <div class="hello__shape-left"></div>
        <div class="hello__shape-right"></div>
        <div class="ratings-wrap">
            <div class="ratings-wrap__inner">
                <table class="ratings">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Очки</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{!rating}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="hello__space"></div>
</div>
</body>
</html>
